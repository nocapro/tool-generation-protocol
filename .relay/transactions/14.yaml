    To fix the compilation error in `src/kernel/git.ts`, I need to adjust how
    `isomorphic-git` and its HTTP plugin are imported.
  - '**Reasoning:**'
  - >-
    1.  **Error Analysis**: The error `Module '"isomorphic-git"' has no exported
    member 'http'` indicates that `http` is not available as a named export from
    the main `isomorphic-git` package. In `isomorphic-git` v1.x, the HTTP client
    is a separate submodule.
  - >-
    2.  **Correct Import**: For Node.js environments, the HTTP plugin should be
    imported from `isomorphic-git/http/node`.
  - >-
    3.  **Namespace Import**: Since `isomorphic-git` is primarily a CommonJS
    module and `tsconfig.json` has `esModuleInterop` disabled (default) and
    `strict: true`, importing the default export (`import git from ...`) will
    likely fail or behave unexpectedly. It is safer to use `import * as git` to
    import the namespace, which contains all the named exports (`clone`, `pull`,
    etc.).
  - >-
    4.  **HTTP Plugin Import**: Similarly, I will import the HTTP plugin as a
    namespace (`import * as http`) to ensure compatibility with `NodeNext`
    module resolution and avoid potential default export issues with CommonJS
    modules.
  - '**Changes:**'
  - '-   Update `src/kernel/git.ts` to import `git` as a namespace.'
  - >-
    -   Update `src/kernel/git.ts` to import `http` from
    `isomorphic-git/http/node`.
