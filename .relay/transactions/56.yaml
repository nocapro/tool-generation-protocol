gitCommitMsg: >-
  fix(e2e): resolve cli binary path using project root

  The E2E test harness was incorrectly resolving the path to `bin/tgp.js` when
  running tests from the compiled `dist/` directory. This caused Scenario 8 (CLI
  Bootstrap) to fail with exit code 1 because Node could not find the module.
  This change uses the robust `projectRoot` detection to locate the binary.
