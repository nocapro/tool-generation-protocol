reasoning:
  - >-
    To fix the E2E test failure in `Scenario 8: CLI Bootstrap`, we need to
    correct how the test harness resolves the path to the TGP CLI binary
    (`bin/tgp.js`).
  - '**Reasoning:**'
  - >-
    The failure `Expected: 0, Received: 1` occurs because the test harness
    (`test/e2e/utils.ts`) tries to spawn the CLI process using a relative path
    resolution strategy that breaks when the tests are run from the compiled
    `dist/` directory.
  - >-
    1.  **Context**: The `vitest` runner (or `npm test`) often runs the compiled
    JavaScript files in `dist/test/e2e/`.
  - >-
    2.  **The Bug**: In `test/e2e/utils.ts`, `tgpBin` is calculated as
    `path.resolve(__dirname, '../../bin/tgp.js')`.
  - >-
    *   If running from source (`src/test/e2e`), `../../` points to the project
    root. This works.
  - >-
    *   If running from dist (`dist/test/e2e`), `../../` points to `dist/`. The
    harness looks for `dist/bin/tgp.js`, which does not exist (as `bin/` is at
    the root and not part of the compilation output).
  - >-
    *   Node exits with code 1 when it cannot find the module to execute,
    causing the test failure.
  - >-
    3.  **The Fix**: Use the existing `projectRoot` variable in `utils.ts`,
    which already contains robust logic to determine the project root regardless
    of whether the code is running from `src` or `dist`.
  - '**Implementation:**'
