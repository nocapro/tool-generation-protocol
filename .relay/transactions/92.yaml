    To fix the failure in the Docker integration tests, we need to ensure that
    the `ai` package (Vercel AI SDK) is installed in the container. The
    `test/integration/vercel.test.ts` file depends on `ai` to run
    `generateText`, but since we are installing the TGP package from a tarball
    (production dependencies only), the `ai` package (which is a devDependency
    in the root project) is not automatically installed in the test container.
  - >-
    We will modify `test/docker/npm-compat.test.ts` to install `ai` alongside
    `bun-types` in the test environment setup phase.
