    Node.js environment, where `isolated-vm` prebuilds usually work or can be
    built from source.
  - >-
    2.  **Install Dependencies**: Add installation of `curl`, `unzip`,
    `python3`, `make`, and `g++`. This allows installing Bun (needed to run the
    tests themselves) and building native modules if prebuilds fail.
  - >-
    3.  **Install Bun**: Install Bun inside the Node container so we can execute
    the test suite (which uses `bun:test`).
  - >-
    4.  **Use NPM**: Replace `bun init/add` with `npm init/install` to verify
    the package installs correctly using the standard Node package manager.
